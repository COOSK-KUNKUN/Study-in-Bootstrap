<html>
<head>

	<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="code/js/jquery.min.js"></script>
	<script src="code/js/bootstrap.js"></script>

	<script type="code/js/masonry.pkgd.min.js"></script>

<body data-spy="scroll" data-target="#mynav">
	<div class="container">
		<nav class="navbar navbar-inverse navbar-fixed-top" >
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">Brand</a>
		    </div>

		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		      	<li class="active linux"><a href="">linux</a></li>
		      	<li class="js"><a href="">js</a></li>

		    </div>

		<div class="row">
			<div class="col-md-1">

					<a id="linux" href="javascript:" class="list-group-item">linux</a>
					<a id="js" href="javascript" class="list-group-item">js</a>
					<a id="php" href="javascript" class="list-group-item">php</a>
					<a id="html5" href="javascript" class="list-group-item">html5</a>
				</div>
			</div>
			<div class="col-md-11">

				  <div class="panel-heading">

				    	<h1 id="linux">linux</h1>

			</div>
		</div>




	</div>

</body>
<script type="text/javascript">

$(window).scroll(function(){
	$('.panel').each(function(){
		st=$(window).scrollTop();
		pt=$(this).offset().top;
		if (st>=(pt-150)) {
			idx=$(this).attr('idx');
			$('#'+idx).addClass('active');
			$('.list-group-item').not($('#'+idx)).removeClass('active');

			$('.'+idx).addClass('active');
			$('.navbar-nav li').not($('.'+idx)).removeClass('active');
		}
	});
});

</script>
